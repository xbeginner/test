<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
<link rel="stylesheet" href="../static/login.css"  th:href="@{/css/login.css}"  />
<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
 <script>
   
 window.onload = function(){ 
	   if($.cookie('login_username')!=null){
		   $("#rememberLog").prop("checked",true);
		     $("#name").val($.cookie('login_username'));
	   }
 }
 
 </script>
</head>
<body class="body_back">
<div class="body_wrap">
 <form id="loginForm"  th:object="${userInfo}" >
      <div class="container vertical_center">
         <div class="text_input">
		    <input type="text" name="name" id="name" placeholder="输入用户名" th:field="*{userName}"
		           onfocus="changeLog(0)"  />
		    <a id="username_log" class="error_log"></a>
		</div>
		
 
		<div class="text_input">
		    <input type="password" name="password" id="password" placeholder="输入密码" th:field="*{password}"
		    	onfocus="changeLog(1)"  />
		     <a id="password_log"  class="error_log"></a>
		</div>   
 
	    <div class="rowCheckbox">
	        <input name="rememberLog" type="checkbox" id="rememberLog" onclick="remeberUserName()"/>
	        <label for="rememberLog">记住我</label>
	    </div>
	    
	    
 
		<div class="button_div">  
		   <a  id="resign_button" class="btn btn-red login_btn" onclick="openRegisteUserPage()"><span>注册</span></a>
		   <a  id="login_button" class="btn login_btn" onclick="login()"><span>登陆</span></a>
		</div>     
      </div>  
      </form>
 </div>
</body>
</html>
