<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />

	<script src="../static/js/paper.js" th:src="@{/js/paper.js}"></script>
	<script type="text/javascript">
	       initPaperSchema();
	</script>
</head>
<body style="background: none">
<div th:insert="header:: header" ></div>
<div>
<ol class="breadcrumb"  id="bread_nav">
    <li><a href="/openMainPage">首页</a></li>
    <li class="active">试卷方案管理</li>
</ol>

</div>

 <div class="container" id="paperSchema_container">
 <div class="panel panel-success">
			 <div class="panel-heading">
			 <span>试卷方案管理</span>
			 </div>
			 <div class="panel-body">
					 <table class="table">
						  <thead>
						    <tr>
							      <th><span>试卷名称</span></th>
							      <th><span>考试时长</span></th>
							      <th><span>试卷类型</span></th>
							      <th><span>操作</span></th>
						    </tr>
						  </thead>
						  <tbody id="paperSchema_tbody">
						           
						  </tbody>
						</table>
			 
			  </div>
	       	<div class="panel-footer import_button_div" >
	       	        <a onclick="addPaperSchema()" class="btn btn-red "><span>添加试卷信息</span></a>
			  </div>
		 </div>
 </div>
 <div th:insert="footer :: copy" class="footer"></div>
</body>

 <div th:include="hidden:: hiddenAddPaperSchema"></div>  
 <div th:include="hidden:: hiddenAlterPaperSchema"></div>
 <div th:include="hidden:: hiddenSetPaperQuestionInfo"></div>
   <div th:include="hidden:: hiddenAlterPaperQuestionInfo"></div>
 <div th:include="hidden:: hiddenChoosePaperUser"></div>
 <div th:include="hidden:: hiddenChoosePaperQuestion"></div>
  <div th:include="hidden:: hiddenChoosePaperUserForAlter"></div>
 

 
 
</html>
