<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />
	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script type="text/javascript">
	       initOrg();
	</script>
</head>
<body style="background: none">
<div th:insert="header:: header" ></div>
 <div th:if="${org}==null">
		<div class="alert alert-danger">
		    <a href="#" class="close" data-dismiss="alert">
		        &times;
		    </a>
		    <strong>注意！</strong>请先建立您所在机构信息。
		      <a class="btn btn-red "   data-toggle="modal" data-target="#org_add_Modal"><span>添加所在机构</span></a>
		</div>
 </div>
 <div class="container" id="org_container" th:if="${org}!=null">
		 <div class="panel panel-success">
			 <div class="panel-heading">
			 <span>机构管理</span>
			 </div>
			 <div class="panel-body">
			  </div>
	       	<div class="panel-footer import_button_div" >
	       	        <a href="#" class="btn btn-red "><span>添加辖内机构</span></a>
			  </div>
		 </div>
 </div>
 
 <div th:insert="footer :: copy" class="footer"></div>
</body>

<!-- 模态框（Modal） -->
<div class="modal fade" id="org_add_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加机构信息</h4>
            </div>
            <div class="modal-body">
  
                     <!-- 添加机构信息 -->

            </div>
            <div class="modal-footer">
                <a  class="btn btn-default modal_button" data-dismiss="modal">关闭</a>
                <a  class="btn btn-primary modal_button">提交更改</a>
            </div>
        </div> 
    </div> 

</html>
