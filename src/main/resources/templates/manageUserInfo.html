<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />
	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script type="text/javascript">
	      initWaitForRegistUserInfo();
	      initRegistedUserInfo();
	</script>
</head>
<body style="background: none">
<div th:insert="header:: header" ></div>

 <ol class="breadcrumb"  id="bread_nav">
    <li><a href="/openMainPage">首页</a></li>
    <li class="active">人员管理</li>
</ol>
 
 <div class="container" id="not_register_container">
		 <div class="panel panel-danger">
			 <div class="panel-heading">
			 <span>待注册审批人员</span>
			 </div>
			 <div class="panel-body">
			 	 <table class="table">
						  <thead>
						    <tr>
							      <th><span>姓名</span></th>
							     <th><span>机构</span></th>
							      <th><span>联系电话</span></th>
							       <th><span>操作</span></th>
						    </tr>
						  </thead>
						  <tbody id="not_regist_tbody">
						            
						  </tbody>
						</table>
			 
			  </div>
		
		 </div>
 </div>
 
 
  <div class="container" id="registered_container">
		 <div class="panel panel-success">
			 <div class="panel-heading">
			 <span>已注册人员</span>
			 </div>
			 <div class="panel-body">
			  <table class="table">
						  <thead>
						    <tr>
							      <th><span>姓名</span></th>
							      <th><span>机构</span></th>
							      <th><span>联系电话</span></th>
							       <th><span>操作</span></th>
						    </tr>
						  </thead>
						  <tbody id="has_regist_tbody">
						            
						  </tbody>
						</table>
			 
			  </div>
	       	<div class="panel-footer import_button_div" >
	       	       <a href="#" class="btn btn-red "><span>批量导入人员</span></a>
			  </div>
		 </div>
 </div>
 
 <div th:insert="footer :: copy" class="footer"></div>
</body>
 <div th:include="hidden:: hiddenUserInfo"></div>
</html>
