<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/main.css"  th:href="@{/css/main.css}"  />
	<script src="../static/js/paper.js" th:src="@{/js/paper.js}"></script>
	<script type="text/javascript">
	window.onload = function(){ 
		   initQuestions($("#userpaper_id_text").val());
    }; 
	
	</script>
</head>
<body style="background: none"> 

      <input type="text" th:value=${userPaperId} id="userpaper_id_text" hidden>
      <div th:if="${panduan}==1"><span > 判断题</span></div>
      <div th:if="${danxuan}==1"><span > 单选题</span></div>
      <div th:if="${duoxuan}==1"><span > 多选题</span></div>
      <div th:if="${wenda}==1"><span > 问答题</span></div>

</body>
</html>
