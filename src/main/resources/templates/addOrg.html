<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />
	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script type="text/javascript">
	  
	</script>
</head>
<body>
    <div class="modal-dialog">
    <form action="#" th:action="@{/manage/addOrg}"  th:object="${orgAddForm}" method="post" id="org_add_form">
        <div class="modal-content">
            <div class="modal-header">
 
                <h4 class="modal-title" id="myModalLabel">添加机构信息</h4>
            </div>
            <div class="modal-body">
				          	  <table>
				                <tr>
				                    <td>机构名称:</td>
				                    <td><input type="text" th:field="*{orgName}" /></td>
				                    <td th:if="${#fields.hasErrors('orgName')}"><span th:errors="*{orgName}" style="color: red;">Name Error</span></td> 
				                </tr>
				                <tr>
				                    <td>电话:</td>
				                    <td><input type="text" th:field="*{tel}" /></td>
				                    <td th:if="${#fields.hasErrors('tel')}" ><span th:errors="*{tel}" style="color: red;">Tel Error</span></td>
				                </tr>
				                <tr>
				              <tr>
				                    <td>地址:</td>
				                    <td><input type="text" th:field="*{address}" /></td>
				                     <td th:if="${#fields.hasErrors('address')}"  ><span th:errors="*{address}" style="color: red;">Address Error</span></td>
				                </tr>
				                <tr>
				              <tr>
				                    <td>联系人:</td>
				                    <td><input type="text" th:field="*{master}" /></td>
				                   <td th:if="${#fields.hasErrors('master')}" ><span  th:errors="*{master}" style="color: red;">Master Error</span></td>
				                </tr>
				             <tr>
				                    <td>联系人电话:</td>
				                    <td><input type="text" th:field="*{masterTel}" /></td>
				                </tr>
				            </table>					
          
                   

            </div>
            <div class="modal-footer">
                <a  class="btn btn-default modal_button" data-dismiss="modal">关闭</a>
                <button  class="btn btn-default modal_button" type="submit">提交</button>
            </div>
                </form>
        </div> 
</body>
</html>
