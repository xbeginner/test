<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />

	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script src="../static/js/question.js" th:src="@{/js/question.js}"></script>
	<script type="text/javascript">
	
	window.onload = function(){ 
		initQuestionByBank();
    }; 
	</script>
</head>
<body style="background: none">
<div th:insert="header:: header" ></div>
<div>
<ol class="breadcrumb"  id="bread_nav">
    <li><a href="/openMainPage">首页</a></li>
    <li class="active">题目管理</li>
</ol>
<input type="text" th:value=${questionBank.id}  id="bankid_text" hidden>
</div>

 <div class="container" id="question_container">
 <div class="panel panel-success">
			 <div class="panel-heading">
			 <span>题目管理</span>
			 </div>
			 <div class="panel-body">
					 <table class="table">
						  <thead>
						    <tr>
							      <th><span>题干</span></th>
							      <th><span>题型</span></th>
							       <th><span>题库标签</span></th>
							      <th><span>操作</span></th>
						    </tr>
						  </thead>
						  <tbody id="question_tbody">
						           
						  </tbody>
						</table>
			 
			  </div>
	       	<div class="panel-footer import_button_div" >
	       	        <a onclick="addQuestion()" class="btn btn-red "><span>添加<font th:text=${questionBank.name}></font>题库标签题目</span></a>
			  </div>
		 </div>
 </div>
 <div th:insert="footer :: copy" class="footer"></div>
</body>
 <div th:include="hidden:: hiddenAddQuestion"></div>
<div th:include="hidden:: hiddenAlterQuestion"></div>

</html>
